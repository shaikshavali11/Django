<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstarp form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" id="container1">
    <div class="row">
        <div class="col-md-6">
            <img src="IMAGE\love.jpg" class="image-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="text-center">
                <button type="button" class="btn btn-primary btn-lg" id="form_btn" data-toggle="modal"
                        data-taget="#myModal" >Get Form</button>
            </h1>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Please register here to get more information</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="#">
                                <div class="form-group">
                                    <label class="control-label">E-mail address:</label>
                                    <div><input type="email" name="email" class="form-control" placeholder="enter your mail" ></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
